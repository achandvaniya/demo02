{% extends 'base.html' %}

{% block content %}
  <form method="post" action="{% url 'photos:clear_database' %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ request.path }}">
  </form>
  <h1 class="page-header">
    My Drive
    <small>/ {% block title %}{% endblock %}</small>
  </h1>
  <div class="row">
    <div class="col-md-3">
      <div class="panel panel-default"> 
        <div class="list-group">
          <a href="{% url 'photos:upload' %}" class="list-group-item{% if request.path == '/photos/upload/' %} active{% endif %}">
            Bulk Upload
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      {% block photos_content %}
      {% endblock %}
    </div>
  </div>
{% endblock %}
